{% macro render_field_with_errors(field) %}
  <div class="form-group">
    {{ field.label }} {{ field(**kwargs)|safe }}
    {% if field.errors %}
      <ul>
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}

{% macro render_field(field) %}
  <div class="form-group">
    {{ field(**kwargs)|safe }}
  </div>
{% endmacro %}
